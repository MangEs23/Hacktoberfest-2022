<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <style>
        .card {
            border-radius: 2%;
        }
    </style>

    <title>Bootstrap Login Form</title>
</head>

<body class="bg-">
    <section>
        <div class="container my-5 py-5 ">
            <div class="col-12 col-md-9 m-auto">

                <div class="card border shadow">
                    <div class="card-body">
                        <h1 id="title" class="text-center mt-2">Survey Form</h1>
                        <p id="description" class="text-center mt-2">This is description Lorem, ipsum dolor sit amet
                            consectetur adipisicing
                            elit. Iure, cum?</p>
                        <form action="#" method="post" id="survey-form">
                            <!-- row 1 -->
                            <div class="row row-cols-1 row-cols-sm-2 mb-3">
                                <div class="col">
                                    <label for="name" id="name-label">Your Name</label>
                                    <input type="text" name="name" id="name" class="form-control my-2 py-2"
                                        placeholder="Name" />
                                </div>
                                <div class="col">
                                    <label for="email" id="email-label">Email address</label>
                                    <input type="email" name="email" id="email" class="form-control my-2 py-2"
                                        placeholder="Email" />
                                </div>
                            </div>
                            <!-- row 2 -->
                            <div class="row row-cols-1 row-cols-sm-2 mb-3">
                                <div class="col">
                                    <label for="number" id="number-label">Your Number</label>
                                    <input type="number" name="number" id="number" class="form-control my-2 py-2"
                                        placeholder="Number" min="0" max="99" />
                                </div>
                                <div class="col">
                                    <label for="dropdown" id="dropdown-label">Choose dropdown</label>
                                    <select id="dropdown" class="form-select my-2 py-2">
                                        <option selected disabled>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <!-- row 3 -->
                            <div class="row row-cols-12 mb-3">
                                <div class="col">
                                    <label for="form-check">Which one do you like</label>
                                    <div class="form-check pt-2">
                                        <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Number one
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="2" id="flexCheckChecked"
                                            checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Number two
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="form-check">Do you statisfied?</label>
                                    <div class="form-check pt-2">
                                        <input class="form-check-input" name="statisfied" type="radio" value=""
                                            id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" name="statisfied" type="radio" value=""
                                            id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- row 4 -->
                            <div class="row row-cols-12 mb-4">
                                <div class="col">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Comments</label>
                                    </div>
                                </div>
                            </div>
                            <!-- row 5 -->
                            <div class="row row-cols-12 mb-3">
                                <div class="col">
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button class="btn btn-primary" type="submit" id="button">Button</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
